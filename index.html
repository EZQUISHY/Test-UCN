<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="background"><img src="images/liquid.png" alt=""></div>

    <div class="login-signup">
        <a href="index.html" class="active">Log in</a>
        <a href="Singup.html">Sing up</a>
    </div>

    <div class="main-content">
        <div class="login-container">
            <div class="login-box">
                <div class="logo">
                    <img src="images/ucn.webp" alt="Logo">
                </div>
                <h2>Bienvenido</h2>
                <form id="login-form">
                    <input type="email" id="email" placeholder="you@youremail.com" required>
                    <input type="password" id="password" placeholder="Password" style="display: none;"> <!-- Oculto por defecto -->
                    <button type="button" id="next-button">Siguiente</button>
                </form>
                <a href="password.html" class="forgot-password">Forgot password?</a>
            </div>
        </div>

        
        <div class="text-content">
            <h1>SIGMART</h1>
            <h2>Inicio de sesion</h2>
        </div>
    </div>

    <script src="java/script.js"></script>
</body>
</html>
