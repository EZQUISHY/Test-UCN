<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="CSS/password.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div> <!-- Imagen de fondo -->

    <div class="forgot-password-container animated-entry">
        <h2>¿Olvidaste tu Contraseña?</h2>
        <p>Introduce tu correo para recibir un enlace de recuperación</p>
        <form id="forgotPasswordForm">
            <input type="email" id="recoveryEmail" placeholder="Correo Electronico" required>
            <button type="submit">Enviar Enlace</button>
        </form>
        <p class="back-to-login">
            <a href="index.html">Volver al Inicio de Sesion</a>
        </p>
    </div>

    <script>
        // Captura el evento submit del formulario
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Evita el recargo de la página

            const email = document.getElementById("recoveryEmail").value;

            // Simulación de envío del enlace de recuperación
            alert(`Se ha enviado un enlace de recuperación a: ${email}`);

            // Redirección opcional después de la alerta
            window.location.href = "index.html";
        });

        // Efecto de desenfoque inicial en el fondo y la animación de entrada
        window.onload = function () {
            const container = document.querySelector(".forgot-password-container");
            container.classList.add("fade-in");
        };
    </script>
</body>
</html>
